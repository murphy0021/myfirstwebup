<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d9eaf7, #f0f0f0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea, form select, form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        form input:focus, form textarea:focus, form select:focus {
            border-color: #87ceeb;
            outline: none;
        }
        form button {
            background: #87ceeb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background: #4682b4;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4682b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .inline {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .inline input {
            margin-right: 10px;
            width: auto;
        }
    </style>
